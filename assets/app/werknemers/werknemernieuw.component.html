<h1>Nieuwe werknemer</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
    <div class="form-group">
        <label for="naam">Achternaam</label>
        <input type="text"
               id="naam"
               [ngModel]="werknemer?.naam"
               class="form-control"
               name="naam"
               required>
    </div>
    <div class="form-group">
        <label for="voornaam">Voornaam</label>
        <input type="text"
               id="voornaam"
               [ngModel]="werknemer?.voornaam"
               class="form-control"
               name="voornaam"
               required>
    </div>
    <div class="form-group">
        <label for="telefoon">Telefoon</label>
        <input type="tel"
               id="telefoon"
               [ngModel]="werknemer?.telefoon"
               class="form-control"
               name="telefoon"
               required>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>

</form>
