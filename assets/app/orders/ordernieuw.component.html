<h1>Nieuwe order</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
    <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text"
               id="naam"
               [ngModel]="order?.naam"
               class="form-control"
               name="naam"
               required>
    </div>
    <div class="form-group">
        <label for="datum">Datum</label>
        <input type="date"
               id="datum"
               [ngModel]="order?.datum"
               class="form-control"
               name="datum"
               required>
    </div>
    <div class="form-group">
        <label for="status"> Status: </label><br>
        <select id="status" name="status" [ngModel]="order?.status" class="form-control" required>
            <option value="Geleverd">Geleverd</option>
            <option value="Niet geleverd">Niet geleverd</option>
        </select>
    </div>
    <div class="form-group">
        <label for="totaalprijs">Totaalprijs</label>
        <input type="number"
               id="totaalprijs"
               pattern="[0-9]+([\.,][0-9]+)?"
               step="0.01"
               [ngModel]="order?.totaalprijs"
               class="form-control"
               name="totaalprijs"
               required>
    </div>
    <div class="form-group">
        <label for="leverancier"> Leverancier: </label><br>
        <select id="leverancier" name="leverancier" [ngModel]="order?.leverancier" class="form-control">
            <option *ngFor="let leverancier of leveranciers" [value]="leverancier.naam">
                {{leverancier.naam}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="verantwoordelijke"> Verantwoordelijke: </label><br>
        <select id="verantwoordelijke" name="verantwoordelijke" [ngModel]="order?.verantwoordelijke" class="form-control">
            <option *ngFor="let verantwoordelijk of verantwoordelijke" [value]="verantwoordelijk.naam + ' ' + verantwoordelijk.voornaam">
                {{verantwoordelijk.naam}} {{verantwoordelijk.voornaam}}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>

</form>
