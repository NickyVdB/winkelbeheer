<h1>Nieuwe afdeling</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
    <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text"
               id="naam"
               [ngModel]="afdeling?.naam"
               class="form-control"
               name="naam"
               required>
    </div>
    <div class="form-group">
        <label for="beschrijving">Beschrijving</label>
        <input type="text"
               id="beschrijving"
               [ngModel]="afdeling?.beschrijving"
               class="form-control"
               name="beschrijving"
               required>
    </div>
    <div class="form-group">
        <label for="verantwoordelijke"> Verantwoordelijke: </label><br>
        <select id="verantwoordelijke" name="verantwoordelijke" [ngModel]="afdeling?.verantwoordelijke" class="form-control">
            <option *ngFor="let werknemer of werknemers" [value]="werknemer.voornaam + ' ' + werknemer.naam">
                {{werknemer.voornaam}} {{werknemer.naam}}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>

</form>
